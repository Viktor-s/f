    manyToOne:
        composite:
            targetEntity: Furniture\CompositionBundle\Entity\Composite
            joinColumn:
                cascade: [persist]
                name: composite_id
                inversedBy: images
                referencedColumnName: id
                onDelete: CASCADE
                nullable: false