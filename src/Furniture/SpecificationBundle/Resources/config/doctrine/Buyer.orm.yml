Furniture\SpecificationBundle\Entity\Buyer:
    type: entity
    table: specification_buyer

    id:
        id:
            type: integer
            name: id
            generator:
                strategy: AUTO

    fields:
        createdAt:
            type: datetime
            name: created_at

        firstName:
            type: string
            name: first_name

        secondName:
            type: string
            name: second_name

        email:
            type: string
            name: email
            nullable: true

        address:
            type: string
            name: address
            nullable: true

        phone:
            type: string
            name: phone
            nullable: true

        sale:
            type: float
            name: sale

    manyToOne:
        creator:
            targetEntity: Furniture\CommonBundle\Entity\User
            joinColumn:
                name: creator
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE

    oneToOne:
        image:
            targetEntity: Furniture\SpecificationBundle\Entity\BuyerImage
            mappedBy: buyer
            cascade: [ persist ]
