# Product extension variant routes
furniture_backend_product_extension_variant_create:
    path: /{product_extension}/variant/create
    methods: [ GET, POST ]
    requirements: { product_extension: \d+ }
    defaults:
        _controller: furniture.controller.product_extension_variant:createAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension/Variant:create.html.twig
            form: Furniture\ProductBundle\Form\Type\ProductExtensionVariantType
            redirect:
                route: furniture_backend_product_extension_show
                params: { id: $product_extension }

furniture_backend_product_extension_variant_update:
    path: /{product_extension}/variant/{id}/update
    methods: [ GET, POST ]
    requirements: { product_extension: \d+, id: \d+ }
    defaults:
        _controller: furniture.controller.product_extension_variant:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension/Variant:update.html.twig
            form: Furniture\ProductBundle\Form\Type\ProductExtensionVariantType
            redirect:
                route: furniture_backend_product_extension_show
                params: { id: $product_extension }

furniture_backend_product_extension_variant_delete:
    path: /{product_extension}/variant/{id}/remove
    methods: [ GET, DELETE ]
    requirements: { product_extension: \d+, id: \d+ }
    defaults:
        _controller: furniture.controller.product_extension_variant:deleteAction
        _syliys:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect:
                route: furniture_backend_product_extension_show
                params: { id: $product_extension }
