# Product extension routes
furniture_backend_product_extension:
    path: /
    methods: [ GET ]
    defaults:
        _controller: furniture.controller.product_extension:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension:index.html.twig

furniture_backend_product_extension_create:
    path: /new
    methods: [ GET, POST ]
    defaults:
        _controller: furniture.controller.product_extension:createAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension:create.html.twig
            redirect: furniture_backend_product_extension
            form: Furniture\ProductBundle\Form\Type\ProductExtensionType

furniture_backend_product_extension_update:
    path: /{id}/update
    methods: [ GET, POST ]
    requirements: { id: \d+ }
    defaults:
        _controller: furniture.controller.product_extension:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension:update.html.twig
            redirect: furniture_backend_product_extension
            form: Furniture\ProductBundle\Form\Type\ProductExtensionType

furniture_backend_product_extenstion_delete:
    path: /{id}/delete
    methods: [ GET, DELETE ]
    requirements: { id: \d+ }
    defaults:
        _controller: furniture.controller.product_extension:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: furniture_backend_product_extension

furniture_backend_product_extension_show:
    path: /{id}/show
    methods: [ GET ]
    requirements: { id: \d+ }
    defaults:
        _controller: furniture.controller.product_extension:showAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductExtension:show.html.twig

