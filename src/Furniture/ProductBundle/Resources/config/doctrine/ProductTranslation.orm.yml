Furniture\ProductBundle\Entity\ProductTranslation:
    type: entity
    table: product_translation

    attributeOverride:
        description:
            column: description
            type: text
            nullable: true
    fields:
        searchTsv:
            type: tsvector
            column: search_tsv
            default: ''
            options:
                searchOptions:
                    searchFields:
                        - name
                        - description
                    localeField: locale
                    defaultLanguage: english
                    languageMapping:
                        en_US: english
                        en_GB: english
                        es_ES: spanish
                        de_DE: german
                        it_IT: italian
