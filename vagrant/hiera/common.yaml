domain: furniture.dev

#--Classes
classes:
    - yum
    - nginx
    - git

# Yum
yum::extrarepo: ['webtatic', 'remi', 'epel']

# PHP-FPM
phpfpm::package_name: php56w-fpm

# PHP Packages
php::packages:
    - php56w-common
    - php56w-xml
    - php56w-mbstring
    - php56w-cli
    - php56w-opcache
    - php56w-process
    - php56w-pecl-memcached
    - php56w-pgsql
    - php56w-intl
    - php56w-soap
    - php56w-gd
